<body>

  <!-- Primary Page Layout
  ?????????????????????????????????????????????????? -->
  <div class="container">
    <div class="row">
      <div class="one-half column header">
        <div align="left">
          <h1>Chess Opening Recommender</h1>
		  <br> </br>
        </div>
      </div>
      <div class="one-half column header">
      <img src="images/Logo.jpg" width="40%"/>
      </div>
    </div>
	
	<!-- Positional/Aggressive slider -->
	<div class="row">
	  <div class="three columns">
		<p> I am a positional player </p>
	  </div>
	  <div class="six columns">
	    <div class="slidecontainer">
		  <input type="range" min="-100" max="100" value="0" class="slider" id="positionalAttackingRange">
	    </div>
	  </div>
	  <div class="three columns" align="right">
	    <p> I am an attacking player </p>
	  </div>
	</div>
	
	<!-- Closed slider -->
	<div class="row">
	  <div class="three columns">
		<p> I prefer closed games </p>
	  </div>
	  <div class="six columns">
	    <div class="slidecontainer">
		  <input type="range" min="-100" max="100" value="0" class="slider" id="openClosedGameRange">
	    </div>
	  </div>
	  <div class="three columns" align="right">
	    <p> I prefer open games </p>
	  </div>
	</div>
	
	<!-- Gambits slider -->
	<div class="row">
	  <div class="three columns">
		<p> I hate gambits </p>
	  </div>
	  <div class="six columns">
	    <div class="slidecontainer">
		  <input type="range" min="-100" max="100" value="0" class="slider" id="gambitRange">
	    </div>
	  </div>
	  <div class="three columns" align="right">
	    <p> I love gambits </p>
	  </div>
	</div>
	
	<!-- Theory slider -->
	<div class="row">
	  <div class="three columns">
		<p> I hate complex theory </p>
	  </div>
	  <div class="six columns">
	    <div class="slidecontainer">
		  <input type="range" min="-100" max="100" value="0" class="slider" id="theoryRange">
	    </div>
	  </div>
	  <div class="three columns" align="right">
	    <p> I love studying theory </p>
	  </div>
	</div>
	
	<div class="row">
      <div class="twelve columns social" align="center">
	    <button class="button green" id="submitButton">Find Chess Openings</button>
    

  </div>
